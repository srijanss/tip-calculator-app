<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script type="module" src="./assets/js/app.js" defer></script>
  </head>
  <body>
    <main>
      <header>
        <img
          src="./assets/images/logo.svg"
          width="87"
          height="54"
          alt="Spliter Logo"
        />
      </header>
      <div class="container">
        <form action="#" class="form card__tip-calculator" novalidate>
          <div class="form__group">
            <label for="id_bill_amount"> Bill </label>
            <input type="number" id="id_bill_amount" placeholder="0" />
          </div>
          <div class="form__group">
            <label for="id_tip_percentage"> Select Tip % </label>
            <div class="tip__percentage">
              <button class="tip__button" data-tip="5">5%</button>
              <button class="tip__button" data-tip="10">10%</button>
              <button class="tip__button active" data-tip="15">15%</button>
              <button class="tip__button" data-tip="25">25%</button>
              <button class="tip__button" data-tip="50">50%</button>
              <input
                type="number"
                id="id_tip_percentage"
                placeholder="Custom"
              />
            </div>
          </div>
          <div class="form__group">
            <label for="id_number_of_people"> Number of People </label>
            <input type="number" id="id_number_of_people" placeholder="0" />
          </div>
        </form>
        <div class="tip__result">
          <div class="tip__result__group">
            <div class="tip__result__label">Tip Amount / person</div>
            <div class="tip__result__value">$0.00</div>
          </div>
          <div class="tip__result__group">
            <div class="tip__result__label">Total / person</div>
            <div class="tip__result__value">$0.00</div>
          </div>
          <button class="tip__result__reset-btn secondary-btn">Reset</button>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/srijanss" target="_blank"
          >Srijan Manandhar</a
        >.
      </p>
    </footer>
  </body>
</html>
