<!DOCTYPE html>

        <img

          width="87"
          height="54"
          alt="Spliter Logo"
        />
      </header>
      <section is="tip-calculator" class="container">
        <h1 class="hidden">Tip Calculator App</h1>
        <form
          action="/calculate-tip/"
          name="tip-calculator"
          class="form card__tip-calculator"
          novalidate
        >
          <div class="form__group form__group__bill-amount">
            <label for="id_bill_amount">
              <span class="label-text"> Bill </span>
              <span class="error-text"> </span>
            </label>
            <input
              type="number"
              name="bill-amount"
              id="id_bill_amount"
              placeholder="0"
              min="0.01"
              max="999999"
              required
            />
            <img
              src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20width='11'%20height='17'%3e%3cpath%20fill='%239EBBBD'%20d='M6.016%2016.328v-1.464c1.232-.08%202.22-.444%202.964-1.092.744-.648%201.116-1.508%201.116-2.58v-.144c0-.992-.348-1.772-1.044-2.34-.696-.568-1.708-.932-3.036-1.092V4.184c.56.144%201.012.4%201.356.768.344.368.516.816.516%201.344v.288h1.824v-.432c0-.448-.088-.876-.264-1.284a3.783%203.783%200%2000-.744-1.116A4.251%204.251%200%20007.54%202.9a5.324%205.324%200%2000-1.524-.492V.872H4.288V2.36a5.532%205.532%200%2000-1.416.324c-.448.168-.84.392-1.176.672-.336.28-.604.616-.804%201.008-.2.392-.3.844-.3%201.356v.144c0%20.96.316%201.708.948%202.244.632.536%201.548.884%202.748%201.044v3.912c-.704-.16-1.248-.472-1.632-.936-.384-.464-.576-1.08-.576-1.848v-.288H.256v.576c0%20.464.08.924.24%201.38.16.456.404.88.732%201.272.328.392.744.728%201.248%201.008s1.108.476%201.812.588v1.512h1.728zM4.288%207.424c-.688-.128-1.164-.332-1.428-.612-.264-.28-.396-.644-.396-1.092%200-.464.176-.832.528-1.104.352-.272.784-.448%201.296-.528v3.336zm1.728%205.712V9.344c.768.128%201.328.328%201.68.6.352.272.528.688.528%201.248%200%20.544-.196.984-.588%201.32-.392.336-.932.544-1.62.624z'/%3e%3c/svg%3e"
              alt="Dollar icon"
              width="11"
              height="17"
            />
          </div>
          <div class="form__group form__group__tip-percentage">
            <label for="id_tip_percentage">
              <span class="label-text"> Select Tip % </span>
              <span class="error-text"> </span>
            </label>
            <div class="tip-percentage">
              <button class="tip-button" data-tip="5">5%</button>
              <button class="tip-button" data-tip="10">10%</button>
              <button class="tip-button" data-tip="15">15%</button>
              <button class="tip-button" data-tip="25">25%</button>
              <button class="tip-button" data-tip="50">50%</button>
              <input
                type="number"
                id="id_tip_percentage"
                placeholder="Custom"
                name="custom-tip"
                min="0.01"
                max="100"
              />
            </div>
          </div>
          <div class="form__group form__group__number-of-people">
            <label for="id_number_of_people">
              <span class="label-text"> Number of People </span>
              <span class="error-text"></span>
            </label>
            <input
              type="number"
              id="id_number_of_people"
              placeholder="0"
              name="number-of-people"
              min="1"
              max="99999"
              data-type="int"
              required
            />
            <img
              src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20width='13'%20height='16'%3e%3cpath%20fill='%239EBBBD'%20d='M9.573%207.729c.406%200%20.784.07%201.126.209.342.14.639.33.881.569.232.227.438.503.614.82a5.1%205.1%200%2001.407.949c.097.312.178.654.242%201.016.062.359.105.699.126%201.011.02.307.031.624.031.945%200%20.836-.259%201.512-.768%202.01-.504.492-1.17.742-1.98.742H2.748c-.81%200-1.477-.25-1.98-.742C.259%2014.76%200%2014.084%200%2013.248c0-.322.01-.64.032-.945.02-.312.063-.652.126-1.01.063-.363.144-.705.242-1.017.1-.323.238-.643.407-.948.176-.318.382-.594.613-.821.243-.238.54-.43.882-.57.342-.138.72-.208%201.125-.208.16%200%20.313.067.61.265.183.123.397.264.636.421.204.134.48.259.822.372.333.11.671.167%201.005.167a3.19%203.19%200%20001.006-.167c.341-.113.618-.238.822-.372l.636-.42c.296-.2.45-.266.61-.266zM6.598%200C7.63%200%208.522.38%209.252%201.129s1.1%201.666%201.1%202.724c0%201.06-.37%201.976-1.1%202.725-.73.75-1.623%201.13-2.654%201.13-1.03%200-1.924-.38-2.653-1.13-.73-.749-1.1-1.666-1.1-2.725%200-1.058.37-1.975%201.1-2.724C4.675.379%205.567%200%206.598%200z'/%3e%3c/svg%3e"
              alt="Dollar icon"
              width="13"
              height="16"
            />
          </div>
        </form>
        <div class="tip-result">
          <table class="tip-result__table">
            <caption>
              Tip Calculation Results
            </caption>
            <thead>
              <tr>
                <th scope="col">Amount label</th>
                <th scope="col">Amount per person</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <span class="main-text"> Tip Amount </span>
                  <span class="sub-text"> / person </span>
                </td>
                <td class="amount tip-amount">$0.00</td>
              </tr>
              <tr>
                <td>
                  <span class="main-text"> Total </span>
                  <span class="sub-text"> / person </span>
                </td>
                <td class="amount total-amount">$0.00</td>
              </tr>
            </tbody>
          </table>

          <button class="tip-result__reset-btn" disabled>Reset</button>
        </div>
      </section>
    </main>
